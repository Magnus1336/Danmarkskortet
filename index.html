<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danmarkskortet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">
    <header>
        <h1>Danmarkskortet</h1>
        <button id="theme-toggle" aria-label="Skift tema">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <div class="filter-section">
                <h2>Filtre</h2>
                <div class="filter-group">
                    <label for="region-select">Region:</label>
                    <select id="region-select">
                        <option value="">Vælg region</option>
                        <!-- Will be populated by JavaScript -->
                    </select>
                </div>
                <!-- More filter options will be added here -->
            </div>
            <div class="data-display">
                <h2>Data</h2>
                <div id="data-content">
                    <p>Vælg et område på kortet for at se data</p>
                </div>
            </div>
        </aside>
        
        <main>
            <div id="map"></div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
